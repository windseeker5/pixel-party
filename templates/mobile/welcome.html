<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome - Birthday Party</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- daisyUI -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.4.24/dist/full.min.css" rel="stylesheet">
</head>
<body class="bg-base-100">
    <div class="min-h-screen flex items-center justify-center p-4">
        <div class="card bg-base-100 shadow-xl w-full max-w-md">
            <div class="card-body">
                <h2 class="card-title justify-center mb-6">Happy Birthday Val√©rie!</h2>
                
                <!-- Simple name form that redirects to upload -->
                <form action="/mobile/enter" method="POST" class="space-y-4">
                    <div class="form-control">
                        <label class="label">
                            <span class="label-text">What's your name?</span>
                        </label>
                        <input type="text" name="guest_name" placeholder="Enter your name..." 
                               class="input input-bordered w-full" required autofocus>
                    </div>
                    
                    <button type="submit" class="btn btn-primary w-full">
                        Share a Memory
                    </button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
