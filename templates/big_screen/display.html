<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Big Screen Display - Birthday Party</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- daisyUI -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.4.24/dist/full.min.css" rel="stylesheet">
    <!-- Heroicons -->
    <script src="https://unpkg.com/heroicons@2.0.16/24/outline/index.js" type="module"></script>
    <!-- HTMX -->
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>
    
    <style>
        .wish-overlay {
            position: absolute;
            bottom: 15%;
            left: 15%;
            right: 15%;
            max-height: 25vh;
            background: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(8px);
            border-radius: 15px;
            padding: 20px 25px;
            color: white;
            font-size: clamp(1.2rem, 2.5vw, 2rem);
            text-align: center;
            line-height: 1.3;
            animation: slideInFromBottom 0.8s ease-out;
        }

        .wish-text {
            font-weight: 400;
            margin-bottom: 8px;
            overflow: hidden;
            text-overflow: ellipsis;
            display: -webkit-box;
            -webkit-line-clamp: 3;
            -webkit-box-orient: vertical;
        }

        .submitter-info {
            font-size: 0.8em;
            color: #FFD700;
            font-style: italic;
            opacity: 0.9;
        }

        @keyframes slideInFromBottom {
            0% {
                transform: translateY(100px);
                opacity: 0;
            }
            100% {
                transform: translateY(0);
                opacity: 1;
            }
        }
    </style>
</head>
<body class="bg-base-100">
    <!-- Main Big Screen Layout -->
    <div class="min-h-screen flex flex-col">
        <!-- Header -->
        <div class="navbar bg-base-100 shadow-lg">
            <div class="flex-1">
                <h1 class="text-3xl font-bold">Happy Birthday Valérie!</h1>
            </div>
            <div class="flex-none">
                <div class="badge badge-lg" id="current-time"></div>
            </div>
        </div>

        <!-- Main Content Area -->
        <div class="flex-1 grid grid-cols-4 gap-4 p-4">
            <!-- Photo Display - 75% width -->
            <div class="col-span-3" id="photo-display" 
                 hx-get="/api/current_photo" 
                 hx-trigger="every 8s"
                 hx-target="#photo-content">
                
                <!-- Welcome Screen (shown when no photos) -->
                <div id="welcome-screen" class="hero min-h-full bg-gradient-to-br from-primary to-secondary rounded-2xl">
                    <div class="hero-content text-center">
                        <div class="max-w-md">
                            <h1 class="text-5xl font-bold text-white mb-8">Welcome!</h1>
                            <h2 class="text-3xl text-white mb-8">Happy Birthday Valérie!</h2>
                            <p class="text-xl text-white mb-12">Share your photos and wishes</p>
                            
                            <!-- QR Code -->
                            <div class="card bg-white p-8 mb-8">
                                <div id="qr-code" class="mx-auto"></div>
                                <p class="text-black mt-4 font-bold">Scan to join the party!</p>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Photo Content (populated via HTMX) -->
                <div id="photo-content" class="hidden">
                    <!-- Photos will be loaded here -->
                </div>
            </div>

            <!-- Sidebar - 25% width -->
            <div class="col-span-1 space-y-4">
                <!-- Now Playing -->
                <div class="card bg-base-200 shadow-xl">
                    <div class="card-body">
                        <h2 class="card-title">
                            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 19V6l12-3v13M9 19c0 1.105-1.343 2-3 2s-3-.895-3-2 1.343-2 3-2 3 .895 3 2zm12-3c0 1.105-1.343 2-3 2s-3-.895-3-2 1.343-2 3-2 3 .895 3 2zM9 10l12-3"></path>
                            </svg>
                            Now Playing
                        </h2>
                        <!-- Music Player -->
                        <div id="music-player">
                            <div id="current-song-info">
                                <div class="text-sm font-semibold" id="song-title">No song loaded</div>
                                <div class="text-xs opacity-75" id="song-artist">-</div>
                            </div>
                            <audio id="audio-player" controls style="width: 100%; margin-top: 8px;">
                                Your browser does not support the audio element.
                            </audio>
                            <div class="flex justify-center gap-2 mt-2">
                                <button class="btn btn-sm" onclick="previousSong()">Previous</button>
                                <button class="btn btn-sm btn-primary" onclick="togglePlay()">Play/Pause</button>
                                <button class="btn btn-sm" onclick="nextSong()">Next</button>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Photo Queue -->
                <div class="card bg-base-200 shadow-xl">
                    <div class="card-body">
                        <h2 class="card-title">
                            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z"></path>
                            </svg>
                            Photo Queue
                        </h2>
                        <div id="photo-queue" hx-get="/api/photos/queue" hx-trigger="every 5s">
                            <!-- Photo thumbnails -->
                        </div>
                    </div>
                </div>

                <!-- Music Queue -->
                <div class="card bg-base-200 shadow-xl">
                    <div class="card-body">
                        <h2 class="card-title">
                            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 10h16M4 14h16M4 18h16"></path>
                            </svg>
                            Music Queue
                        </h2>
                        <div id="music-queue" hx-get="/api/music_queue" hx-trigger="every 5s">
                            <!-- Music queue items -->
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Footer -->
        <footer class="footer footer-center p-4 bg-base-200">
            <div class="flex justify-center space-x-8 text-lg">
                <div class="flex items-center space-x-2">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z"></path>
                    </svg>
                    <span id="photo-count">0 Photos</span>
                </div>
                <div class="flex items-center space-x-2">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 19V6l12-3v13M9 19c0 1.105-1.343 2-3 2s-3-.895-3-2 1.343-2 3-2 3 .895 3 2zm12-3c0 1.105-1.343 2-3 2s-3-.895-3-2 1.343-2 3-2 3 .895 3 2zM9 10l12-3"></path>
                    </svg>
                    <span id="music-count">0 Songs</span>
                </div>
                <div class="flex items-center space-x-2">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4.354a4 4 0 110 5.292M15 21H3v-1a6 6 0 0112 0v1zm0 0h6v-1a6 6 0 00-9-5.197m13.5-9a2.5 2.5 0 11-5 0 2.5 2.5 0 015 0z"></path>
                    </svg>
                    <span id="guest-count">0 Guests</span>
                </div>
            </div>
        </footer>
    </div>
    
    <!-- QR Code Library -->
    <script src="https://unpkg.com/qrcode-generator@1.4.4/qrcode.js"></script>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Generate QR code
            generateQRCode();
            
            // Update clock
            updateClock();
            setInterval(updateClock, 1000);
            
            // Update stats
            updateStats();
            setInterval(updateStats, 5000);
        });
        
        function generateQRCode() {
            const qr = qrcode(4, 'L');
            const url = window.location.origin + '/mobile';
            qr.addData(url);
            qr.make();
            
            document.getElementById('qr-code').innerHTML = qr.createImgTag(8);
        }
        
        function updateClock() {
            const now = new Date();
            const timeString = now.toLocaleTimeString('en-US', {
                hour12: true,
                hour: 'numeric',
                minute: '2-digit'
            });
            document.getElementById('current-time').textContent = timeString;
        }
        
        function updateStats() {
            fetch('/api/stats')
                .then(response => response.json())
                .then(data => {
                    document.getElementById('photo-count').textContent = `${data.photos || 0} Photos`;
                    document.getElementById('music-count').textContent = `${data.music_requests || 0} Songs`;
                    document.getElementById('guest-count').textContent = `${data.guests || 0} Guests`;
                })
                .catch(error => console.error('Error updating stats:', error));
        }
        
        // Handle photo slideshow
        document.body.addEventListener('htmx:afterSwap', function(event) {
            if (event.detail.target.id === 'photo-content') {
                // Hide welcome screen and show photo content
                document.getElementById('welcome-screen').classList.add('hidden');
                document.getElementById('photo-content').classList.remove('hidden');
            }
        });

        // Music player functionality
        let currentSongIndex = 0;
        let musicQueue = [];
        const audioPlayer = document.getElementById('audio-player');

        function loadMusicQueue() {
            fetch('/api/music_queue')
                .then(response => response.json())
                .then(data => {
                    musicQueue = data.queue || [];
                    updateMusicQueueDisplay();
                })
                .catch(error => console.error('Error loading music queue:', error));
        }
        
        function loadCurrentSong() {
            fetch('/api/music/current')
                .then(response => response.json())
                .then(data => {
                    if (data.error) {
                        document.getElementById('song-title').textContent = 'No song loaded';
                        document.getElementById('song-artist').textContent = '-';
                        audioPlayer.src = '';
                    } else {
                        document.getElementById('song-title').textContent = data.title || 'Unknown Song';
                        document.getElementById('song-artist').textContent = data.artist || 'Unknown Artist';
                        
                        if (data.file_url && audioPlayer.src !== data.file_url) {
                            audioPlayer.src = data.file_url;
                        }
                    }
                })
                .catch(error => console.error('Error loading current song:', error));
        }
        
        function updateMusicQueueDisplay() {
            // Update the queue display in the sidebar if needed
            // This is handled by HTMX, but we can trigger a refresh if needed
        }


        function togglePlay() {
            if (audioPlayer.paused) {
                audioPlayer.play();
            } else {
                audioPlayer.pause();
            }
        }

        function nextSong() {
            fetch('/api/music/next', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                }
            })
            .then(response => response.json())
            .then(data => {
                if (!data.error) {
                    document.getElementById('song-title').textContent = data.title || 'Unknown Song';
                    document.getElementById('song-artist').textContent = data.artist || 'Unknown Artist';
                    
                    if (data.file_url) {
                        audioPlayer.src = data.file_url;
                        audioPlayer.play();
                    }
                    
                    // Refresh the queue display
                    loadMusicQueue();
                } else {
                    console.log('No next song:', data.error);
                }
            })
            .catch(error => console.error('Error going to next song:', error));
        }

        function previousSong() {
            fetch('/api/music/previous', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                }
            })
            .then(response => response.json())
            .then(data => {
                if (!data.error) {
                    document.getElementById('song-title').textContent = data.title || 'Unknown Song';
                    document.getElementById('song-artist').textContent = data.artist || 'Unknown Artist';
                    
                    if (data.file_url) {
                        audioPlayer.src = data.file_url;
                        audioPlayer.play();
                    }
                    
                    // Refresh the queue display
                    loadMusicQueue();
                } else {
                    console.log('No previous song:', data.error);
                }
            })
            .catch(error => console.error('Error going to previous song:', error));
        }

        // Auto-play next song when current ends
        audioPlayer.addEventListener('ended', function() {
            nextSong();
        });

        // Load music queue and current song on start and refresh every 10 seconds
        loadMusicQueue();
        loadCurrentSong();
        setInterval(() => {
            loadMusicQueue();
            loadCurrentSong();
        }, 10000);
    </script>
</body>
</html>
