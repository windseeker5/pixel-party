<!-- Photo queue component with vertical list -->
{% if photos %}
    <div class="space-y-2">
        {% for photo in photos[:10] %}
        <div class="flex items-center space-x-2 bg-gradient-to-r from-blue-600/20 to-purple-600/20 rounded-lg p-1.5 hover:from-blue-600/30 hover:to-purple-600/30 transition-colors {% if loop.first %}ring-2 ring-blue-400 shadow-lg{% endif %}">
            <!-- Queue position -->
            <div class="w-4 h-4 bg-blue-500 rounded-full flex items-center justify-center font-bold text-white flex-shrink-0" style="font-size: 10px;">
                {{ loop.index }}
            </div>
            <!-- Smaller photo thumbnail -->
            <div class="w-8 h-8 rounded-lg overflow-hidden bg-base-300 flex-shrink-0">
                <img src="/media/photos/{{ photo.filename }}" 
                     alt="Memory by {{ photo.guest_name }}"
                     class="w-full h-full object-cover">
            </div>
            <!-- Guest name - bigger and aligned right -->
            <div class="flex-1 text-right">
                <div class="font-semibold truncate" style="font-size: 1.05rem;">{{ photo.guest_name }}</div>
            </div>
            <!-- Reserved space for indicator (always present for alignment) -->
            <div class="flex-shrink-0 w-4 flex justify-center">
                {% if loop.first %}
                <div class="animate-pulse">
                    <svg class="w-3 h-3 text-blue-400" fill="currentColor" viewBox="0 0 24 24">
                        <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-2 14.5v-9l6 4.5-6 4.5z"></path>
                    </svg>
                </div>
                {% endif %}
            </div>
        </div>
        {% endfor %}
    </div>
{% else %}
    <div class="text-center py-4">
        <svg class="w-12 h-12 mx-auto mb-2 opacity-30" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z"></path>
        </svg>
        <div class="text-sm opacity-75">No photos yet</div>
        <div class="text-xs opacity-50 mt-1">Waiting for memories...</div>
    </div>
{% endif %}
