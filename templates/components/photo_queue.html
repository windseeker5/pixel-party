<!-- Photo queue component with thumbnail grid -->
{% if photos %}
    <div class="grid grid-cols-3 gap-2">
        {% for photo in photos[:6] %}
        <div class="relative group cursor-pointer">
            <!-- Photo thumbnail -->
            <div class="aspect-square rounded-lg overflow-hidden bg-base-300">
                <img src="/media/photos/{{ photo.filename }}" 
                     alt="Memory by {{ photo.guest_name }}"
                     class="w-full h-full object-cover transition-transform duration-300 group-hover:scale-110">
            </div>
            <!-- Hover overlay with guest name -->
            <div class="absolute inset-0 bg-black bg-opacity-60 rounded-lg opacity-0 group-hover:opacity-100 transition-opacity duration-300 flex items-end p-1">
                <div class="text-white text-xs font-medium truncate">{{ photo.guest_name }}</div>
            </div>
        </div>
        {% endfor %}
    </div>
    <div class="text-xs text-center mt-2 opacity-75">
        {{ photos|length }} photos waiting
    </div>
{% else %}
    <div class="text-center py-4">
        <svg class="w-12 h-12 mx-auto mb-2 opacity-30" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z"></path>
        </svg>
        <div class="text-sm opacity-75">No photos yet</div>
        <div class="text-xs opacity-50 mt-1">Waiting for memories...</div>
    </div>
{% endif %}
