<!-- Photo Display with Ken Burns effect and text overlay -->
<div class="relative w-full h-full overflow-hidden rounded-2xl bg-black">
    <!-- Photo with Ken Burns effect -->
    <img src="/media/photos/{{ photo.filename }}" 
         alt="Photo from {{ photo.guest_name }}"
         class="absolute inset-0 w-full h-full object-cover ken-burns-animation">
    
    <!-- TikTok-style text overlay -->
    {% if photo.wish_message %}
    <div class="wish-overlay">
        <div class="wish-text">
            "{{ photo.wish_message }}"
        </div>
        <div class="submitter-info">
            - {{ photo.guest_name }}
        </div>
    </div>
    {% endif %}
</div>

<style>
/* Simple Ken Burns effect - just slow zoom and gentle movement in one direction */
@keyframes kenBurnsSimple {
    0% {
        transform: scale(1.0) translate(0, 0);
    }
    100% {
        transform: scale(1.1) translate(-1%, -1%);
    }
}

/* Apply simple Ken Burns effect */
.ken-burns-animation {
    animation: kenBurnsSimple 8s ease-out;
    animation-fill-mode: forwards;
}


/* TikTok-style text overlay with improved animations */
.wish-overlay {
    position: absolute;
    bottom: 15%;
    left: 15%;
    right: 15%;
    max-height: 25vh;
    background: rgba(0, 0, 0, 0.75);
    backdrop-filter: blur(12px) saturate(180%);
    border-radius: 20px;
    padding: 24px 30px;
    color: white;
    font-size: clamp(1.2rem, 2.5vw, 2rem);
    text-align: center;
    line-height: 1.3;
    box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
    border: 1px solid rgba(255, 255, 255, 0.1);
    animation: 
        slideInBounce 1s cubic-bezier(0.68, -0.55, 0.265, 1.55),
        pulseGlow 2s ease-in-out 2s,
        fadeOutSmooth 1.2s ease-in 6.5s;
    animation-fill-mode: forwards;
}

.wish-text {
    font-weight: 500;
    margin-bottom: 12px;
    overflow: hidden;
    text-overflow: ellipsis;
    display: -webkit-box;
    -webkit-line-clamp: 3;
    -webkit-box-orient: vertical;
    text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
    animation: typeWriter 0.8s ease-in 0.5s both;
}

.submitter-info {
    font-size: 0.75em;
    color: #FFD700;
    font-style: italic;
    font-weight: 600;
    opacity: 0.95;
    text-shadow: 0 1px 2px rgba(0, 0, 0, 0.5);
    animation: slideInName 0.6s ease-out 1.2s both;
}

/* TikTok-style entrance animation with bounce */
@keyframes slideInBounce {
    0% {
        transform: translateY(150px) scale(0.8);
        opacity: 0;
    }
    60% {
        transform: translateY(-10px) scale(1.02);
        opacity: 0.9;
    }
    80% {
        transform: translateY(5px) scale(0.98);
        opacity: 1;
    }
    100% {
        transform: translateY(0) scale(1);
        opacity: 1;
    }
}

/* Typewriter effect for wish text */
@keyframes typeWriter {
    0% {
        opacity: 0;
        transform: translateY(10px);
    }
    100% {
        opacity: 1;
        transform: translateY(0);
    }
}

/* Name slide-in effect */
@keyframes slideInName {
    0% {
        opacity: 0;
        transform: translateX(-20px);
    }
    100% {
        opacity: 0.95;
        transform: translateX(0);
    }
}

/* Subtle glow effect during display */
@keyframes pulseGlow {
    0%, 100% {
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
    }
    50% {
        box-shadow: 0 8px 32px rgba(255, 215, 0, 0.2), 0 0 20px rgba(255, 215, 0, 0.1);
    }
}

/* Smooth fade out with slight upward movement */
@keyframes fadeOutSmooth {
    0% {
        opacity: 1;
        transform: translateY(0) scale(1);
    }
    100% {
        opacity: 0;
        transform: translateY(-30px) scale(0.95);
    }
}

/* Photo transition effects for smooth swapping */
.photo-container {
    position: relative;
    width: 100%;
    height: 100%;
}

.photo-enter {
    animation: photoFadeIn 0.8s ease-out;
}

.photo-exit {
    animation: photoFadeOut 0.6s ease-in;
}

@keyframes photoFadeIn {
    0% {
        opacity: 0;
        transform: scale(1.1);
        filter: blur(2px);
    }
    100% {
        opacity: 1;
        transform: scale(1.0);
        filter: blur(0px);
    }
}

@keyframes photoFadeOut {
    0% {
        opacity: 1;
        transform: scale(1.0);
    }
    100% {
        opacity: 0;
        transform: scale(0.95);
    }
}

/* Add subtle parallax effect to overlay */
@media (min-width: 1024px) {
    .wish-overlay {
        transform: translateZ(0);
        will-change: transform;
    }
}
</style>
