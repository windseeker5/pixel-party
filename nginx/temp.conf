# Temporary HTTP-only configuration for testing
upstream pixelparty_app {
    server pixelparty-app:5000;
}

# HTTP server only (no SSL)
server {
    listen 80;
    server_name _;

    # Let's Encrypt challenge location
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    # Increase upload size for photos/videos
    client_max_body_size 50M;

    # Serve static files directly
    location /static/ {
        alias /app/static/;
        expires 1d;
        add_header Cache-Control "public, immutable";
    }

    # Serve uploaded media files
    location /media/ {
        alias /app/media/;
        expires 1d;
        add_header Cache-Control "public";
    }

    # Health check endpoint
    location /health {
        proxy_pass http://pixelparty_app/health;
        access_log off;
    }

    # Proxy everything to PixelParty Flask application
    location / {
        proxy_pass http://pixelparty_app;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # WebSocket support
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";

        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }
}