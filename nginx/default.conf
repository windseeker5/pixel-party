# Upstream Flask application
upstream pixelparty_app {
    server pixelparty-app:5000;
}

# HTTP server (redirects to HTTPS and handles Let's Encrypt challenges)
server {
    listen 80;
    server_name _;

    # Let's Encrypt challenge location
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    # Redirect all other HTTP traffic to HTTPS
    location / {
        return 301 https://$host$request_uri;
    }
}

# HTTPS server with Let's Encrypt SSL
server {
    listen 443 ssl;
    server_name _;

    # Let's Encrypt SSL certificates
    ssl_certificate /etc/letsencrypt/live/${DOMAIN}/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/${DOMAIN}/privkey.pem;

    # SSL settings
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers off;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;

    # Increase upload size for photos/videos
    client_max_body_size 50M;

    # Serve static files directly
    location /static/ {
        alias /app/static/;
        expires 1d;
        add_header Cache-Control "public, immutable";
    }

    # Serve uploaded media files with proper MIME types for videos
    location /media/ {
        alias /app/media/;
        expires 1d;
        add_header Cache-Control "public";

        # Enable range requests for video streaming
        add_header Accept-Ranges bytes;

        # Set proper MIME types for video files
        location ~* \.(mp4)$ {
            add_header Content-Type video/mp4;
        }
        location ~* \.(mov)$ {
            add_header Content-Type video/quicktime;
        }
        location ~* \.(avi)$ {
            add_header Content-Type video/x-msvideo;
        }
        location ~* \.(mkv)$ {
            add_header Content-Type video/x-matroska;
        }
        location ~* \.(webm)$ {
            add_header Content-Type video/webm;
        }
    }

    # Health check endpoint
    location /health {
        proxy_pass http://pixelparty_app/health;
        access_log off;
    }

    # Proxy everything to PixelParty Flask application
    location / {
        proxy_pass http://pixelparty_app;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # WebSocket support
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";

        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }
}